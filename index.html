<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

    <h1>Simple Javascript Age Calculator</h1>

    <div class="container">
        <h2>Age Calculator</h2>

        <div class="inputs">
            <div>
                <label>Date</label>
                <input class="input1" type="text" required>
            </div>
            
            <div>
                <label>Month</label>
                <input class="input2" type="text" required>
            </div>
            
            <div>
                <label>Year</label>
                <input class="input3" type="text" required>
            </div>
        </div>
        
        <button onclick="calculateAge()">Submit</button>
        <h3>Output</h3>
    </div>
    
<script>

    setInterval(() => {
        document.querySelector(".container").style.transform = "scale(1)"
    })

    function calculateAge() {

        var date = document.querySelector('.input1').value
        var month = document.querySelector('.input2').value
        var year = document.querySelector('.input3').value

        if (month > 12 || year > 2024 || date > 31) {
            document.querySelector('h3').innerHTML = "You are a crazy motherf**"
        }else{
            age = 2024 - year
            month = 2 - month
    
            if (month < 0 ) {
                var month = month + 12
                age = age - 1
                document.querySelector('h3').innerHTML = "You are " + age + " years old and "+ month + " months old" 
            }else{
                document.querySelector('h3').innerHTML = "You are " + age + " years old and "+ month + " months old" 
            }
        }



    }

</script>

</body>
</html>
